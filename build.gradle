plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
    jcenter()
}

sourceCompatibility = '1.8'

mainClassName = 'io.weba.collector.verticle.DeploymentVerticle'

dependencies {
    compile "io.vertx:vertx-web:3.3.0"
    compile "io.vertx:vertx-core:3.3.0"
    compile "com.hubrick.vertx:vertx-kafka-service:1.1.0"
    testCompile "junit:junit:4.12"
    testCompile "io.vertx:vertx-unit:3.3.0"
}

shadowJar {
    classifier = 'fat'
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}